<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="background">

        <img src="./image-equilibrium.jpg" alt="" class="main-img">

      </div>

      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes <br> balance and calm.</p>

      <div class="info">

        <div class="price">

        <img src="./icon-ethereum.svg" alt="">

        <span>0.041 ETH</span>

        </div>

        <div class="dead-line">

          <img src="./icon-clock.svg" alt="">

          <span>3 days left</span>

        </div>

      </div>

      <hr>

      <div class="profile">

          <img src="./image-avatar.png" alt="">

          <span>Creation of <span class="name">Jules Wyvern</span></span>

      </div>

    </div>

  </div>

</body>
</html>
